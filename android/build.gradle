allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = 'google-services.json/build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
